<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício HTML</title>
  </head>
  <body>
    <h1>Formulário de cadastro</h1>

    <form>
      <label for="fname">Nome:</label>
      <input required type="text" id="fname" name="fname" />
      <br />
      <label for="e-mail">E-mail:</label>
      <input required type="email" id="e-mail" name="e-mail" /><br />
      <label for="pswd">Senha:</label>
      <input required type="password" id="pswd" name="pswd" /><br />
      <button type="submit">Cadastrar</button>
    </form>
    <hr />
    <table>
      <caption>
        Informações dos usuários
      </caption>
      <thead>
        <tr>
          <th>Nome do usuário</th>
          <th>E-mail do usuário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Exemplo_Nome_1</td>
          <td>Exemplo_E-mail_1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Exemplo_Nome_2</td>
          <td>Exemplo_E-mail_2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
